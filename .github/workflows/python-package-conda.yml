name: Python Package using Conda

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: '3.8'
        environment-file: environment.yml
        activate-environment: prepare_new_ops

    - name: Run tests
      run: |
        pytest --rootdir=.

    - name: Clean up
      run: |
        conda deactivate
        conda env remove -n prepare_new_ops